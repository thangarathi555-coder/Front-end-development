<!DOCTYPE html>
<html>
<head>
    <title>College Notice Board</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial;
        }
        .board {
            display: flex;
            flex-direction: column;
            gap: 10px;
            border: 2px solid black;
            padding: 15px;
            width: 300px;
        }
        .notice {
            display: flex;
            justify-content: center;
            border: 1px solid gray;
            padding: 8px;
        }
    </style>
</head>
<body>
<div class="board">
    <div class="notice">Exam starts from 15 March</div>
    <div class="notice">AI Workshop on 20 Feb</div>
    <div class="notice">Holiday on 14 Feb</div>
</div>
</body>
</html>
